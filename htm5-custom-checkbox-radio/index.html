<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5自定义Checkbox和Radiobox演示地址</title>
	<link href="./css/check-box.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <ul>
        <li><p>Gender:</p></li>
        <li><input type="radio" name="radio-btn" />Male</li>
        <li><input type="radio" name="radio-btn" />Female</li>
    </ul>
    <ul>
        <li><p>Favorite music:</p></li>
        <li><input type="checkbox" name="check-box" /> <span>Pop music</span></li>
        <li><input type="checkbox" name="check-box" /> <span>Rock music</span></li>
        <li><input type="checkbox" name="check-box" /> <span>Rap music</span></li>
        <li><input type="checkbox" name="check-box" /> <span>Hiphop music</span></li>
    </ul>
</div>
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script>
	$('input[name="radio-btn"]').wrap('<div class="radio-btn"><i></i></div>');
	$(".radio-btn").on('click', function () {
		var _this = $(this),
			block = _this.parent().parent();
		block.find('input:radio').attr('checked', false);
		block.find(".radio-btn").removeClass('checkedRadio');
		_this.addClass('checkedRadio');
		_this.find('input:radio').attr('checked', true);
	});
	$('input[name="check-box"]').wrap('<div class="check-box"><i></i></div>');
	$.fn.toggleCheckbox = function () {
		this.attr('checked', !this.attr('checked'));
	}
	$('.check-box').on('click', function () {
		$(this).find(':checkbox').toggleCheckbox();
		$(this).toggleClass('checkedBox');
	});
</script>
</body>
</html>
